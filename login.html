<div class="container">

  <form role="form" ng-submit="doLogin()">
    <h2>Please login</h2>

    <div class="form-group">
      <label for="inputLogin" class="control-label">Login</label>
      <input type="text" id="inputLogin" class="form-control" placeholder="User name" required autofocus ng-model="login">
    </div>

    <div class="form-group">
      <label for="inputPassword" class="control-label">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="password">
    </div>

    <div class="form-group">
      <label for="inputServer" class="control-label">Server</label>
      <input type="text" id="inputServer" class="form-control" placeholder="Server" required ng-model="server">
      <p class="help-block">Enter the URL of a W4 BPMN+ Server available from your host.</p>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

  </form>

</div>
